<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="left-container">
        <div class="left-sidebar">
            <div class="header-bar">
                <img src="odin-lined.png" alt="Odin Logo"> ODIN
            </div>
            <div class="credit">
                Photo by <a href="https://unsplash.com/@haliewestphoto" target="_blank">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA" target="_blank">Unsplash</a>
            </div>
        </div>
    </div>  
    <div class="right-side">
        <div class="right-top">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. 
            <br>Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <div class="right-middle">
            <form action="#" method="get">
                <h1 class="header">Let's do this!</h1>
                <div class="name">
                    <div class="splitter">
                        <label for="first-name">
                            <span>FIRST NAME</span>
                        </label>
                        <input type="text" id="first-name" name="first-name" required>
                    </div>
                    <div class="splitter">
                        <label for="last-name">
                            <span>LAST NAME</span>
                        </label>
                        <input type="text" id="last-name" name="last-name" required>
                    </div>
                </div>
                <div class="contact">
                    <div class="splitter">
                        <label for="email">
                            <span>EMAIL ADDRESS</span>
                        </label>
                        <input type="email" id="email" name="email" required>
                    </div>
                        <div class="splitter">
                        <label for="phone">
                            <span>PHONE NUMBER</span>
                        </label>
                        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                    </div>
                </div>
                <div class="password">
                    <div class="splitter">
                        <label for="pwd">
                            <span>PASSWORD</span>
                        </label>
                        <input type="password" id="pwd" name="password" required>
                        <span id="incorrect"></span>
                    </div>
                    <div class="splitter">
                        <label for="confirmpwd">
                            <span>CONFIRM PASSWORD</span>
                        </label>
                        <input type="password" id="confirmpwd" name="password" required>
                    </div>
                </div>
            </form>
        </div>
        <div class="right-bottom">
            <button type="submit" name="submit" value="submit" onclick="return validatePassword()">Create Account</button>
            <p class="login">Already have an account? <a href="#" class="login-link">Log in</a></p>
        </div>
    </div>
</body>
</html>
