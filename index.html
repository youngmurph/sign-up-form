<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="left-container">
        <div class="left-sidebar">
            <div class="header-bar">
                <img src="odin-lined.png" alt="Odin Logo"> ODIN
            </div>
            <div></div>
    </div>
    </div>  
    <div class="right-side">
        <div class="right-top">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. 
            <br>Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <div class="right-middle">
            <form action="#" method="get">
                <h1>Let's do this!</h1>
                <p>
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name" required>
                    <label for="last-name">LAST NAME</label>
                    <input type="text" id="last-name" required>
                </p>
                <p>
                    <label for="email">EMAIL ADDRESS</label>
                    <input type="email" id="email" required>
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" id="phone" required>
                </p>
                <p>
                    <label for="pwd">PASSWORD</label>
                    <input type="password" id="pwd" required>
                    <label for="pwd">CONFIRM PASSWORD</label>
                    <input type="password" id="pwd" required>
                </p>
            </form>
        </div>
        <div class="right-bottom">
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
</body>
</html>
